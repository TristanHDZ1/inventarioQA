<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Inventario de Dispositivos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="icon" href="/images/Logo.png" type="image/x-icon" />

  <style>
    body { overflow: hidden; }
    .main-content { display: flex; flex-direction: column; height: 100vh; }
    .table-section { flex: 1; overflow-y: auto; }
    .table-section .table-responsive { min-height: 0; }
    .btn-group-actions {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body class="d-flex">

<!-- Sidebar -->

<nav class="sidebar text-light p-3 d-flex flex-column justify-content-start align-items-start" style="background-color:rgb(15, 32, 80);">
  <img src="/images/Logo.png" alt="QA Icon" class="sidebar-logo mb-4" />
  
  <ul class="nav flex-column mb-auto w-100 sidebar-menu">
    <li class="nav-item mb-3">
      <a class="nav-link text-light" href="/home/devices">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
    </li>
    <li class="nav-item mb-3">
      <a class="nav-link text-light" href="/home/dispositivos">
        <i class="bi bi-laptop me-2"></i> Dispositivos
      </a>
    </li>
    <li class="nav-item mb-3">
      <a class="nav-link text-light" href="/home/miembros">
        <i class="bi bi-people-fill me-2"></i> Miembros
      </a>
    </li>
  </ul>

  <div class="mt-auto w-100">
    <a class="nav-link text-light" href="/logout">
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
    </a>
  </div>
</nav>

<!-- Main content -->
<div class="flex-grow-1 main-content">

  <!-- Navbar de búsqueda -->
  <nav class="navbar navbar-dark navbar-verde px-4 py-2 shadow-sm">
    <form class="d-flex ms-auto w-100 justify-content-end" th:action="@{/home/devices}" method="get">
      <input class="form-control form-control-sm me-2 w-auto" type="text" name="query" placeholder="Buscar..." th:value="${param.query}" />
      <button class="btn btn-sm btn-accent me-2" type="submit">
        <i class="bi bi-search"></i>
      </button>
      <a th:href="@{/home/devices}" class="btn btn-sm btn-secondary">
        <i class="bi bi-arrow-clockwise"></i>
      </a>
    </form>
  </nav>

  <!-- Métricas resumidas -->
  <header class="bg-transparent text-light px-4 pt-4">
    <div class="row gy-3">
      <div class="col-6 col-md-3">
        <div class="card card-metric text-center py-3">
          <h5>Total</h5>
          <p th:text="${totalDispositivos}">0</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card card-metric text-center py-3">
          <h5>Asignados</h5>
          <p th:text="${totalAsignados}">0</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card card-metric text-center py-3">
          <h5>Disponibles</h5>
          <p th:text="${totalDisponibles}">0</p>
        </div>
      </div>
    </div>
  </header>
  
  
 <!-- Tabla de dispositivos -->
<section class="table-section px-4 pb-4">
  <div class="card-table">
    <div class="d-flex justify-content-between align-items-center px-2 pt-3">
      <h5 class="mb-0 text-light">Inventario de Dispositivos</h5>
      <sec:authorize access="hasRole('ROLE_ADMIN')">
        <a th:href="@{/home/nuevo-dispositivo}" class="btn btn-sm btn-success">
          <i class="bi bi-plus-circle me-1"></i> Nuevo
        </a>
      </sec:authorize>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-dark table-hover align-middle mb-0">
        <thead class="table-header">
          <tr>
            <th># Placa</th>
            <th>Producto</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Usuario</th>
            <th class="text-center">Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="d : ${dispositivos}">
            <td th:text="${d.numeroPlacaActivoFijo}">N/A</td>
            <td th:text="${d.producto}">Producto</td>
            <td th:text="${d.marca}">Marca</td>
            <td th:text="${d.modelo}">Modelo</td>
            <td th:text="${d.usuarioActual}">Usuario</td>
            <td class="text-center">
              <div class="btn-group-actions d-flex justify-content-center">
                <a th:href="@{'/home/dispositivo/' + ${d.id}}" class="btn btn-sm btn-info" title="Ver detalles">
                  <i class="bi bi-info-circle-fill"></i>
                </a>

                <sec:authorize access="hasRole('ROLE_ADMIN')">
                  <a th:href="@{'/home/editar-dispositivo/' + ${d.id}}" class="btn btn-sm btn-warning" title="Editar">
                    <i class="bi bi-pencil-fill"></i>
                  </a>
                  <a th:href="@{'/home/eliminar-dispositivo/' + ${d.id}}"
                     class="btn btn-sm btn-danger"
                     title="Eliminar"
                     onclick="return confirm('¿Estás seguro de que deseas eliminar este dispositivo? Esta acción no se puede deshacer.');">
                    <i class="bi bi-trash-fill"></i>
                  </a>
                </sec:authorize>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modales -->
  <div th:each="d : ${dispositivos}">
    <!-- Tus modales -->
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
