<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Dispositivo | Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <style>
    .main-content {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .form-container {
      background: var(--card-gradient);
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
      color: var(--white);
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body class="d-flex">

<!-- Sidebar -->
<nav class="sidebar text-light p-3 d-flex flex-column" style="background-color: #1E3A8A;">
  <h4 class="text-center mb-4">Mi Inventario</h4>
  <ul class="nav flex-column mb-auto">
    <li class="nav-item mb-2">
      <a class="nav-link text-light" href="/home/devices">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
    </li>
    <li class="nav-item mb-2">
      <a class="nav-link text-light" href="/home/miembros">
        <i class="bi bi-people-fill me-2"></i> Miembros
      </a>
    </li>
  </ul>
  <div class="mt-auto">
    <a class="nav-link text-light" href="/logout">
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="flex-grow-1 main-content">
  <header class="px-4 pt-4">
    <h2 class="mb-3">Agregar Nuevo Dispositivo</h2>
    <div class="form-container">
      <form th:action="@{/home/guardar-dispositivo}" th:object="${device}" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label>Producto:</label>
            <input type="text" class="form-control" th:field="*{producto}" required>
          </div>
          <div class="col-md-6">
            <label>Marca:</label>
            <input type="text" class="form-control" th:field="*{marca}" required>
          </div>
          <div class="col-md-6">
            <label>Modelo:</label>
            <input type="text" class="form-control" th:field="*{modelo}" required>
          </div>
          <div class="col-md-6">
            <label># Placa Activo Fijo:</label>
            <input type="text" class="form-control" th:field="*{numeroPlacaActivoFijo}" required>
          </div>
          <div class="col-md-6">
            <label>Asignado a:</label>
            <input type="text" class="form-control" th:field="*{usuarioActual}" required>
          </div>
          <div class="col-md-6">
            <label>IMEI:</label>
            <input type="text" class="form-control" th:field="*{imei}">
          </div>
          <div class="col-md-12">
            <label>Descripción:</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
          </div>
        </div>
        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save me-1"></i> Guardar
          </button>
          <a href="/home/devices" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </div>
  </header>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
