<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="'Inventario - ' + ${categoriaSeleccionada}">Inventario de Dispositivos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body class="d-flex">

  <!-- Sidebar -->
  <aside class="sidebar text-light p-3 d-flex flex-column" style="background-color: rgb(15, 32, 80);">
    <h4 class="text-center mb-4">Mi Inventario</h4>
    <ul class="nav flex-column mb-auto">
      <li class="nav-item mb-2">
        <a class="nav-link text-light" href="/home/devices">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-light" href="/home/miembros">
          <i class="bi bi-people-fill me-2"></i> Miembros
        </a>
      </li>
    </ul>
    <div class="mt-auto">
      <a class="nav-link text-light" href="/logout">
        <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesi√≥n
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-grow-1 main-content p-4">

    <!-- Header -->
    <header class="mb-4">
      <h2 th:text="'Dispositivos: ' + ${categoriaSeleccionada}">Dispositivos</h2>
      <p th:text="'Total encontrados: ' + ${totalDispositivos}"></p>
    </header>

    <!-- Tabla de dispositivos filtrados -->
    <section>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Usuario Actual</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="d : ${dispositivos}">
            <td th:text="${d.producto}">Producto</td>
            <td th:text="${d.marca}">Marca</td>
            <td th:text="${d.modelo}">Modelo</td>
            <td th:text="${d.usuarioActual}">Usuario</td>
          </tr>
        </tbody>
      </table>
    </section>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
