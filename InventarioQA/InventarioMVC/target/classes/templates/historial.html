<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial | Inventario de Dispositivos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="icon" href="/images/LogoQA.png" type="image/x-icon" />
  <style>
    body { overflow: hidden; }
    .main-content { display: flex; flex-direction: column; height: 100vh; }
    .table-section { flex: 1; overflow-y: auto; }
    .table-section .table-responsive { min-height: 0; }
    .btn-group-actions {
      display: flex;
      justify-content: center;
      gap: 0.3rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body class="d-flex">

<!-- Sidebar -->
<nav class="sidebar text-light p-3 d-flex flex-column justify-content-start align-items-start" style="background-color:rgb(15, 32, 80);">
  <img src="/images/Logo.png" alt="QA Icon" class="sidebar-logo mb-4" />
  
  <ul class="nav flex-column mb-auto w-100 sidebar-menu">
    <li class="nav-item mb-3">
      <a class="nav-link text-light" href="/home/devices">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
    </li>
    <li class="nav-item mb-3">
      <a class="nav-link text-light" href="/home/dispositivos">
        <i class="bi bi-laptop me-2"></i> Dispositivos
      </a>
    </li>
    <li class="nav-item mb-3">
      <a class="nav-link text-light" href="/home/miembros">
        <i class="bi bi-people-fill me-2"></i> Miembros
      </a>
    </li>
    <li class="nav-item mb-3">
      <a class="nav-link text-light active" href="/home/historial">
        <i class="bi bi-clock-history me-2"></i> Historial
      </a>
    </li>
  </ul>

  <div class="mt-auto w-100">
    <a class="nav-link text-light" href="/logout">
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
    </a>
  </div>
</nav>

<!-- Main content -->
<div class="flex-grow-1 main-content">

  <!-- Navbar de búsqueda -->
  <nav class="navbar navbar-dark navbar-verde px-4 py-2 shadow-sm">
    <form class="d-flex ms-auto w-100 justify-content-end" th:action="@{/home/historial}" method="get">
      <input class="form-control form-control-sm me-2 w-auto" type="text" name="query" placeholder="Buscar en historial..." th:value="${param.query}" />
      <button class="btn btn-sm btn-accent me-2" type="submit">
        <i class="bi bi-search"></i>
      </button>
      <a th:href="@{/home/historial}" class="btn btn-sm btn-secondary">
        <i class="bi bi-arrow-clockwise"></i>
      </a>
    </form>
  </nav>

  <!-- Tabla de historial -->
  <section class="table-section px-4 pb-4">
    <div class="card-table">
      <div class="d-flex justify-content-between align-items-center px-2 pt-3">
        <h5 class="mb-0 text-light">Historial de Dispositivos</h5>
      </div>

      <div class="table-responsive mt-3">
        <table class="table table-dark table-hover align-middle mb-0">
          <thead class="table-header">
            <tr>
              <th># Placa</th>
              <th>Producto</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Usuario Anterior</th>
              <th>Usuario Actual</th>
              <th>Fecha Asignación</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="h : ${historiales}">
              <td th:text="${h.placa}">12345</td>
              <td th:text="${h.producto}">Laptop</td>
              <td th:text="${h.marca}">Dell</td>
              <td th:text="${h.modelo}">XPS</td>
              <td th:text="${h.usuarioAnterior}">Juan</td>
              <td th:text="${h.usuarioActual}">Pedro</td>
              <td th:text="${#dates.format(h.fechaAsignacion, 'dd/MM/yyyy')}">01/06/2024</td>
              <td class="text-center">
                <a th:href="@{'/home/historial/detalle/' + ${h.id}}" class="btn btn-sm btn-info">
                  <i class="bi bi-eye"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
