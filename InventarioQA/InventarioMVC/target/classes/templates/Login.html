<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f1f5f9;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 900px;
      height: 550px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .left-panel {
      background-color: #16a34a;
      color: white;
      width: 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-panel h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
    }

    .rocket-icon {
      margin-top: 2rem;
      width: 120px;
      height: auto;
    }

    .right-panel {
      background-color: #0f172a;
      color: #fff;
      width: 50%;
      padding: 2.5rem;
      position: relative;
    }

    .top-buttons {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .top-buttons button {
      background: transparent;
      border: 1px solid #94a3b8;
      color: #94a3b8;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      margin-left: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .top-buttons .active {
      background-color: #22c55e;
      border: none;
      color: #000;
      font-weight: bold;
    }

    form {
      margin-top: 4rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 0.85rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      background-color: #1e293b;
      border: none;
      border-bottom: 1px solid #334155;
      color: #fff;
      outline: none;
      border-radius: 4px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-top: 1.2rem;
      font-size: 0.85rem;
    }

    .checkbox input {
      margin-right: 0.5rem;
    }

    .checkbox a {
      color: #22c55e;
      text-decoration: none;
    }

    .submit-btn {
      margin-top: 2rem;
      background-color: #22c55e;
      color: #000;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
    }

    .submit-btn:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-panel">
      <svg class="rocket-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="white">
        <path d="M32 2C18 18 18 38 18 38h10v12h8V38h10s0-20-14-36zM28 52c0 3.3-2.7 6-6 6s-6-2.7-6-6c0-2.3 1.3-4.3 3.2-5.3C20.5 49.8 23.3 52 28 52zm20-5.3C47.7 47.7 46 49.7 46 52c0 3.3 2.7 6 6 6s6-2.7 6-6c0-4.7-2.8-7.5-5.3-9.3z"/>
        <circle cx="32" cy="24" r="3" fill="#16a34a"/>
      </svg>
      <h2>Be part of our awesome team<br>and have fun with us</h2>
    </div>

    <div class="right-panel">
      <div class="top-buttons">
        <button>Sign In</button>
        <button class="active">Sign Up</button>
      </div>
      <form>
        <label for="name">FULL NAME</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="********" required>

        <label for="email">E-MAIL</label>
        <input type="email" id="email" placeholder="Enter your e-mail address" required>

        <div class="checkbox">
          <input type="checkbox" id="terms" required>
          <label for="terms">By signing up you agree <a href="#">Terms & Conditions</a></label>
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>

</body>
</html>
