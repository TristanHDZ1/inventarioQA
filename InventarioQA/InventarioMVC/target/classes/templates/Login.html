<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Inventario</title>

  <!-- Bootstrap y Fuentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron&display=swap" rel="stylesheet">

  <!-- Tu CSS principal -->
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-verde shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/images/Logo.png" alt="QA Icon" width="110" height="35" class="me-2 rounded-pill">
  
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link active d-flex align-items-center" href="/home/Principal/">
              <i class="bi bi-house-door-fill me-1"></i> Regresar
            </a>
          </li>
        </ul>
      </div>
      <img src="/images/LogoQA.png" alt="QA Icon" width="50" height="50" class="me-2 rounded-pill">
    </div>
  </nav>

  <!-- LOGIN -->
  <div class="container-login fade-in-scale">
    <div class="left-panel">
      <img src="https://cdn-icons-png.flaticon.com/128/12449/12449018.png" alt="Icono Inventario" class="animated-icon" />
      <h2 class="titulo-login">Bienvenido al apartado<br>de inventario</h2>
    </div>

    <div class="right-panel">
      <form action="/login" method="post" autocomplete="off" spellcheck="false">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="usuario" required autocomplete="username" class="input-login" />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="********" required autocomplete="current-password" class="input-login" />

        <div class="checkbox">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Recordarme</label>
        </div>

        <button type="submit" class="btn-custom mt-4">Iniciar Sesión</button>
      </form>
    </div>
  </div>

</body>
</html>
