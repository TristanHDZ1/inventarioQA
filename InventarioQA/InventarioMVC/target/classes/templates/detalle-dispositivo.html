<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Dispositivo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <style>
    body {
      background: var(--background-dark);
      color: var(--text-light);
      padding: 2rem;
    }
    .card {
      background: var(--card-gradient);
      border: none;
      border-radius: 1rem;
      padding: 2rem;
      color: var(--white);
    }
    .card-title {
      color: var(--accent-color);
    }
    .info-item {
      margin-bottom: 1rem;
    }
    .info-item strong {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="card-title mb-4"><i class="bi bi-info-circle me-2"></i>Información completa del dispositivo</h2>

      <div class="row">
        <div class="col-md-6 info-item">
          <strong>ID:</strong> <span th:text="${device.id}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong># Placa:</strong> <span th:text="${device.numeroPlacaActivoFijo}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong>Producto:</strong> <span th:text="${device.producto}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong>Marca:</strong> <span th:text="${device.marca}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong>Modelo:</strong> <span th:text="${device.modelo}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong>IMEI:</strong> <span th:text="${device.imei}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong>Usuario Actual:</strong> <span th:text="${device.usuarioActual}"></span>
        </div>
        <div class="col-md-12 info-item">
          <strong>Descripción:</strong>
          <p th:text="${device.descripcion}">Sin descripción</p>
        </div>
        <!-- Puedes seguir agregando más campos aquí -->
      </div>

      <div class="text-center mt-4">
        <a href="/home/devices" class="btn btn-secondary">
          <i class="bi bi-arrow-left-circle me-2"></i>Volver a la tabla
        </a>
      </div>
    </div>
  </div>
</body>
</html>
