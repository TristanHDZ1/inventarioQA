<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Dispositivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/dashboard.css">

  <style>
    :root {
      --primary-color: #0B1E52;
      --secondary-color: #183F75;
      --accent-color: #3C70B5;
      --hover-gradient: linear-gradient(45deg, #3C70B5, #4e91df);
      --text-light: #f5f5f5;
      --background-dark: #0F172A;
      --white: #ffffff;
      --card-gradient: linear-gradient(145deg, rgba(24, 63, 117, 0.85), rgba(11, 30, 82, 0.85));
      --glass-blur: blur(10px);
    }

    body {
      background: var(--background-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
      padding: 3rem 1rem;
    }

    .card {
      background: var(--card-gradient);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: none;
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      color: var(--white);
      max-width: 950px;
      margin: 0 auto;
    }

    .card-title {
      color: var(--accent-color);
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
    }

    .info-item {
      margin-bottom: 1.3rem;
    }

    .info-item strong {
      color: var(--accent-color);
      font-weight: 600;
    }

    .btn-volver {
      background: var(--accent-color);
      color: var(--white);
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 1.5rem;
      transition: 0.3s ease;
    }

    .btn-volver:hover {
      background: var(--hover-gradient);
      color: var(--white);
    }

    .foto-dispositivo {
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      margin: 1rem auto;
    }

    .foto-titulo {
      color: var(--accent-color);
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="card-title mb-4">
        <i class="bi bi-info-circle me-2"></i>Información completa del dispositivo
      </h2>

      <div class="row">
        <div class="col-md-6 info-item">
          <strong>ID:</strong> <span th:text="${device.id}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong># Placa:</strong> <span th:text="${device.numeroPlacaActivoFijo}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong>Producto:</strong> <span th:text="${device.producto}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong>Marca:</strong> <span th:text="${device.marca}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong>Modelo:</strong> <span th:text="${device.modelo}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong>IMEI:</strong> <span th:text="${device.imei}"></span>
        </div>
        <div class="col-md-6 info-item">
          <strong>Usuario Actual:</strong> <span th:text="${device.usuarioActual}"></span>
        </div>
        <div class="col-md-12 info-item">
          <strong>Descripción:</strong>
          <p th:text="${device.descripcion}">Sin descripción</p>
        </div>

       
  <!-- Sección de galería de imágenes -->
<section class="galeria-imagenes container my-5">
  <h3 class="text-center text-light mb-4" data-aos="fade-up">Galería del Dispositivo</h3>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" th:each="img : ${imagenes}">
      <div class="foto-card" data-aos="zoom-in">
        <div class="foto-wrapper">
          <img th:src="|/home/device/image/${device.id}/${img.key}|" 
               th:alt="${img.value}" 
               class="img-fluid foto-galeria" />
        </div>
        <p class="foto-descripcion mt-2 text-light" th:text="${img.value}">Nombre de la foto</p>
      </div>
    </div>
  </div>
</section>

      <div class="text-center mt-4">
        <a href="/home/devices" class="btn btn-secondary btn-volver">
          <i class="bi bi-arrow-left-circle me-2"></i>Volver a la tabla
        </a>
      </div>
    </div>
  </div>

  
</body>
</html>
