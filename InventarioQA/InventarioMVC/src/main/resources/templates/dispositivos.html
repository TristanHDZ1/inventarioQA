<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario de Dispositivos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="icon" href="/images/Logo.png" type="image/x-icon" />
  <style>
    .main-content {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .device-card {
      background: var(--card-gradient);
      color: var(--white);
      border-radius: 0.5rem;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }
    .device-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    }
    .device-card i {
      font-size: 2.5rem;
    }
    .device-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 0 1rem;
    }
  </style>
</head>
<body class="d-flex">

<!-- Sidebar -->

<nav class="sidebar text-light p-3 d-flex flex-column justify-content-start align-items-start" style="background-color:rgb(15, 32, 80);">
  <img src="/images/Logo.png" alt="QA Icon" class="sidebar-logo mb-4" />
  
  <ul class="nav flex-column mb-auto w-100 sidebar-menu">
    <li class="nav-item mb-3">
      <a class="nav-link text-light" href="/home/devices">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
    </li>
    <li class="nav-item mb-3">
      <a class="nav-link text-light" href="/home/dispositivos">
        <i class="bi bi-laptop me-2"></i> Dispositivos
      </a>
    </li>
    <li class="nav-item mb-3">
      <a class="nav-link text-light" href="/home/miembros">
        <i class="bi bi-people-fill me-2"></i> Miembros
      </a>
    </li>
  </ul>

  <div class="mt-auto w-100">
    <a class="nav-link text-light" href="/logout">
      <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
    </a>
  </div>
</nav>

  <!-- Main Content -->
  <div class="flex-grow-1 main-content">

    <!-- Header -->
    <header class="px-4 pt-4 pb-2">
      <h2 class="mb-1">Categorías de Dispositivos</h2>
      <p class="text-light-50 mb-4">Selecciona una categoría para ver los detalles</p>
    </header>

  <!-- Cards por categoría -->
   <div class="mb-4">
<main class="px-4 pb-5">
  <div class="device-grid">
    <div class="device-card" onclick="location.href='/home/dispositivos/base?categoria=Android'">
      <i class="bi bi-phone"></i>
      <h5 class="mt-3">Android</h5>
    </div>
    <div class="device-card" onclick="location.href='/home/dispositivos/base?categoria=iOS'">
      <i class="bi bi-phone-fill"></i>
      <h5 class="mt-3">iPhone</h5>
    </div>
    <div class="device-card" onclick="location.href='/home/dispositivos/base?categoria=Laptop'">
      <i class="bi bi-laptop"></i>
      <h5 class="mt-3">Laptop</h5>
    </div>
    <div class="device-card" onclick="location.href='/home/dispositivos/base?categoria=Macbook'">
      <i class="bi bi-laptop-fill"></i>
      <h5 class="mt-3">Macbook</h5>
    </div>
  </div>
</main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
