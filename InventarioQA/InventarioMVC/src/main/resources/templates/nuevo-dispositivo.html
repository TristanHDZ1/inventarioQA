<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Dispositivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/dashboard.css">

  <style>
    :root {
      --primary-color: #0B1E52;
      --secondary-color: #183F75;
      --accent-color: #3C70B5;
      --hover-gradient: linear-gradient(45deg, #3C70B5, #4e91df);
      --text-light: #f5f5f5;
      --background-dark: #0F172A;
      --white: #ffffff;
      --card-gradient: linear-gradient(145deg, rgba(24, 63, 117, 0.9), rgba(11, 30, 82, 0.9));
      --glass-blur: blur(10px);
    }

    body {
      background: var(--background-dark);
      color: var(--text-light);
      font-family: 'Segoe UI', sans-serif;
    }

    .formulario-nuevo {
      background: var(--card-gradient);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      max-width: 880px;
      margin: 3rem auto;
      transition: all 0.4s ease;
    }

    .formulario-nuevo h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--accent-color);
    }

    label {
      color: var(--text-light);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--white);
      border-radius: 0.5rem;
      transition: 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.15rem rgba(60, 112, 181, 0.4);
      background: rgba(255, 255, 255, 0.07);
      color: var(--white);
    }

    .btn-crear {
      background: var(--accent-color);
      color: var(--white);
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      transition: 0.3s ease;
    }

    .btn-crear:hover {
      background: var(--hover-gradient);
      color: var(--white);
    }

    .btn-cancelar {
      background: #6c757d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
    }

    .btn-cancelar:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="formulario-nuevo">
      <h2><i class="bi bi-plus-circle me-2"></i>Registrar Nuevo Dispositivo</h2>

      <form th:action="@{/home/guardar-dispositivo}" th:object="${device}" method="post">
        <div class="row mb-3">
          <div class="col-md-6">
            <label># Placa de Activo Fijo</label>
            <input type="text" class="form-control" th:field="*{numeroPlacaActivoFijo}" />
          </div>
          <div class="col-md-6">
            <label>Producto</label>
            <input type="text" class="form-control" th:field="*{producto}" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Marca</label>
            <input type="text" class="form-control" th:field="*{marca}" />
          </div>
          <div class="col-md-6">
            <label>Modelo</label>
            <input type="text" class="form-control" th:field="*{modelo}" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Usuario Actual</label>
            <input type="text" class="form-control" th:field="*{usuarioActual}" />
          </div>
          <div class="col-md-6">
            <label>IMEI</label>
            <input type="text" class="form-control" th:field="*{imei}" />
          </div>
        </div>

        <div class="mb-3">
          <label>Descripci√≥n</label>
          <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
        </div>

       

        <!-- Botones -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-crear px-4 me-2">
            <i class="bi bi-check-circle me-2"></i>Crear Dispositivo
          </button>
          <a href="/home/devices" class="btn btn-cancelar px-4">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
