<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Centro de Edición | Dispositivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/dashboard.css">

  <style>
    .formulario-edicion {
      background: var(--card-gradient);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 850px;
      margin: 0 auto;
    }
    .formulario-edicion h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
      color: var(--accent-color);
    }
    label {
      color: var(--light-gray);
      font-weight: 600;
    }
    .btn-guardar {
      background: var(--accent-color);
      color: var(--primary-color);
      font-weight: bold;
      border: none;
    }
    .btn-guardar:hover {
      background: var(--hover-gradient);
      color: var(--white);
    }
    .btn-cancelar {
      background: #6c757d;
      color: white;
      font-weight: bold;
      border: none;
    }
    .btn-cancelar:hover {
      background: #5a6268;
    }
    body {
      background: var(--background-dark);
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="formulario-edicion">
      <h2><i class="bi bi-pencil-square me-2"></i>Centro de Edición de Dispositivo</h2>

      <form th:action="@{/home/guardar-dispositivo}" th:object="${device}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="row mb-3">
          <div class="col-md-6">
            <label># Placa de Activo Fijo</label>
            <input type="text" class="form-control" th:field="*{numeroPlacaActivoFijo}" />
          </div>
          <div class="col-md-6">
            <label>Producto</label>
            <input type="text" class="form-control" th:field="*{producto}" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Marca</label>
            <input type="text" class="form-control" th:field="*{marca}" />
          </div>
          <div class="col-md-6">
            <label>Modelo</label>
            <input type="text" class="form-control" th:field="*{modelo}" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Usuario Actual</label>
            <input type="text" class="form-control" th:field="*{usuarioActual}" />
          </div>
          <div class="col-md-6">
            <label>IMEI</label>
            <input type="text" class="form-control" th:field="*{imei}" />
          </div>
        </div>

        <div class="mb-3">
          <label>Descripción</label>
          <textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
        </div>

        <!-- Botones -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-guardar px-4 me-2">
            <i class="bi bi-save me-2"></i>Guardar Cambios
          </button>
          <a href="/home/devices" class="btn btn-cancelar px-4">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
